<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pathfinder</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h2>Generate a grid first:</h2>
    <label>Size: </label>
    <input
      type="number"
      id="width"
      class="input"
      placeholder="width"
      value="20"
    />
    x
    <input
      type="number"
      id="height"
      class="input"
      placeholder="height"
      value="20"
    /><button onclick="generate()">Generate</button>

    <div id="maze" class="maze"></div>

    <label>Start:</label>
    <input
      type="number"
      id="start-x"
      class="input-sm"
      placeholder="x"
      value="1"
    />,
    <input
      type="number"
      id="start-y"
      class="input-sm"
      placeholder="y"
      value="1"
    /><br />
    <label>End:</label>
    <input
      type="number"
      id="end-x"
      class="input-sm"
      placeholder="x"
      value="1"
    />,
    <input
      type="number"
      id="end-y"
      class="input-sm"
      placeholder="y"
      value="1"
    /><br />
    <p>
      Warning: if it is impossible then it will crash so make it possible!!!
    </p>
    <button onclick="solve()">Solve</button>
    <p id="steps"></p>

    <script src="script.js"></script>
  </body>
</html>
